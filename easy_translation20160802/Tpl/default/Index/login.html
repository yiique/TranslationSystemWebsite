<script>
//按键监控
	
var app_url="__APP__";
var app_public="__PUBLIC__";

function keydown()
{
	e = event ? event :(window.event ? window.event : null);
	if(event.keyCode==13){
     	login();
     }
}
function login()
{
	
	if($('#username').val()=="")
	{
		$.messager.alert('提示','用户名不能为空','info');
		$('#username').focus();
		return false;
		
	}
	if($('password').val()=="")
	{
		$.messager.alert('提示','密码不能为空','info');
		$('#password').focus();
		return false;
	}
	var ischecked="0";
	//if(ID('rememberme').checked)
		//ischecked="1";
	
    $.post('__URL__/checkLogin',{'username':$('#username').val(),'password':$('#password').val(),'ischecked':ischecked},function(data){
		if(data.info=="yes")
		{
			location.href="__URL__/index";
		}
		else
		{
			$.messager.alert('错误',data.info,'error');
		}

    },'json');
}
	

</script>


</head>
